<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting DApp</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@4.5.0/dist/web3.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="title">Vote for Your Party<br>over Block-Chain &#127760;</h1>
        
        <div class="party-container">
            <button onclick="voteForParty('Party A')" class="party-button party-a">Vote for Party A</button>
            <button onclick="voteForParty('Party B')" class="party-button party-b">Vote for Party B</button>
            <button onclick="voteForParty('Party C')" class="party-button party-c">Vote for Party C</button>
            <button onclick="voteForParty('Party D')" class="party-button party-d">Vote for Party D</button>
        </div>
        
        <button onclick="getTotalVotes()" class="total-votes-button">Get Total Votes</button>

        <div class="copyright">
            &copy; Sukarna Jana 2024/25
        </div>
    </div>

    <script>
        const web3 = new Web3(window.ethereum);
        //const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        //const account = accounts[0];
        /*
        if (window.ethereum) {
            const web3 = new Web3(window.ethereum);
        } else {
            console.error('No Ethereum provider found. Please install MetaMask or use a compatible browser.');
        }
        */

        // Contract ABI and address
        const abi = [
            {
                "inputs": [
                    {
                        "internalType": "string",
                        "name": "party",
                        "type": "string"
                    }
                ],
                "name": "voteForParty",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [],
                "stateMutability": "nonpayable",
                "type": "constructor"
            },
            {
                "inputs": [],
                "name": "getTotalVotes",
                "outputs": [
                    {
                        "internalType": "uint256",
                        "name": "",
                        "type": "uint256"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [
                    {
                        "internalType": "string",
                        "name": "party",
                        "type": "string"
                    }
                ],
                "name": "getVotesForParty",
                "outputs": [
                    {
                        "internalType": "uint256",
                        "name": "",
                        "type": "uint256"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [
                    {
                        "internalType": "uint256",
                        "name": "",
                        "type": "uint256"
                    }
                ],
                "name": "parties",
                "outputs": [
                    {
                        "internalType": "string",
                        "name": "",
                        "type": "string"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [
                    {
                        "internalType": "string",
                        "name": "",
                        "type": "string"
                    }
                ],
                "name": "votes",
                "outputs": [
                    {
                        "internalType": "uint256",
                        "name": "",
                        "type": "uint256"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            }
        ];


        const contractAddress = "0xd9145CCE52D386f254917e481eB44e9943F39138";

        // Create contract instance
        const contract = new web3.eth.Contract(abi, contractAddress);

        // Function to vote for a party
        async function voteForParty(party) {
            console.log(`Voting for ${party}`);
            try {
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                const account = accounts[0];

                await contract.methods.voteForParty(party).send({ from: account });
                alert(`You voted for ${party}`);
            } catch (error) {
                console.error('Error while voting:', error);
            }
        }

        // Function to get total votes
        async function getTotalVotes() {
            console.log('Getting total votes');
            try {
                const totalVotes = await contract.methods.getTotalVotes().call();
                alert(`Total Votes for All Parties: ${totalVotes}`);
            } catch (error) {
                console.error('Error while getting total votes:', error);
            }
        }
    </script>
</body>
</html>
